app:
  image: cloudhotspot/django-sample-app-dev:latest
  volumes_from:
    - cache
  volumes:
    - ../src:/application
  environment:
    DJANGO_SETTINGS_MODULE: mysite.settings.test
    MYSQL_USER: root
    MYSQL_PASSWORD: pass1234
    NOSE_INCLUDE_EXE: 1

cache:
  image: cloudhotspot/django-sample-app-base:latest
  volumes:
    - /tmp/mycompany_myapp_cache:/cache
  entrypoint: "true"

agent:
  image: cloudhotspot/django-sample-app-agent:latest
  links:
    - db
  volumes:
    - ../ansible/agent:/ansible
  command: site.yml --extra-vars="probe_host=db probe_port=3306"

builder:
  image: cloudhotspot/django-sample-app-base:latest
  volumes:
    - ../src:/application
    - ../target:/wheelhouse
  volumes_from:
    - cache
  entrypoint: "entrypoint.sh"
  command: ["pip", "wheel", "."]